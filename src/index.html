<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rosa Claro</title>
        <!--         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
        <link rel="stylesheet" href="css/shell.css"></link>
    </head>
    <body>
        <!-- Header of the page -->
        <div id="header">
            <button id="menu-button" class="material-icons">menu</button>
            <img id="logo" src="img/logo.svg" width="234" height="100"></img>
            <!-- Navigation menu -->
            <div id="nav">
                <div id="nav-items">
                    <div id="nav-header">
                        <button id="menu-button-close" class="material-icons">close</button>
                    </div>
                    <a href="#">Home</a>
                    <a href="#">Rosa Claro</a>
                    <a href="#">Produtos</a>
                    <a href="#">Portifólio</a>
                    <a href="#">Contato</a>
                </div>
            </div>
        </div>
        <!-- Element that surrounds the main content of the page -->
        <div id="content"></div>
        <!-- Footer of the page -->
        <div id="footer">
            <div id="newsletter">
                <h1>NEWSLETTER</h1>
                <br/>
                <input id="input-newsletter" placeholder="Cadastre-se aqui e receba nossas novidades e promoções"/>
                <button id="btn-newsletter">Enviar</button>
            </div>
            <div id="contato">
                <div class="contato-item">
                    <span class="material-icons">email</span>
                    <p>contato@rosaclaro.com.br</p>
                </div>
                <div class="contato-item"></div>
                <div class="contato-item"></div>
            </div>
        </div>
        <script defer src="js/main.js"></script>
    </body>
</html>
